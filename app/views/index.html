<!DOCTYPE html>
<html
    lang="pt"
    ng-app="app"
>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"

        <meta charset="UTF-8">

            Projeto x

        <link

        >
        <link
            rel="stylesheet"
            href="css/lib/angular-block-ui.min.css"
            type="text/css"
        />
        <link
            href="css/lib/angular-toastr.min.css"
            rel="stylesheet"

        <link

        >
        <link
            href="css/lib/perfect-scrollbar.min.css"

            type="text/css"
        >
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <![endif]-->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic"
            rel="stylesheet"

        >
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet"

        >
        <link

        >
        <!-- <link
            href="css/estilo.css"
            rel="stylesheet"
            type="text/css"
        > -->
        <link
            href="css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        >
        <link
            href="css/mediaquery.css"
            rel="stylesheet"
            type="text/css"
        >
        <!-- AngularJS, Controllers e Módulos -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script
            type="text/javascript"
            src="js/lib/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-route.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-file-upload.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-locale_pt-br.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-touch.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-animate.js"
        ></script>
        <script
            src="js/lib/angular-input-masks/ngMask.min.js"
            type="text/javascript"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/jquery.maskedinput.min.js"
        ></script>
        <script
            src="js/lib/angular-input-masks/angular-input-masks-dependencies.js"
            type="text/javascript"
        ></script>
        <script
            src="js/lib/angular-input-masks/angular-input-masks.br.js"
            type="text/javascript"
        ></script>

        <script
            type="text/javascript"
            src="js/lib/bootstrap.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/tooltip.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/offcanvas.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/moment.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/moment-pt-br.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/bootstrap-datetimepicker.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-block-ui.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/ui-grid.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/csv.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/pdfmake.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/vfs_fonts.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/perfect-scrollbar.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-perfect-scrollbar.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/angular-toastr.tpls.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/lib/highcharts.js"
        ></script>
        <script
            type="text/javascript"
            src="js/app.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/appController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/loginController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/editarSenhaController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/usuarioController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/criarGrupoController.js"
        ></script>
        <script
            type="text/javascript"
            src="js/controllers/dashboardController.js"
        ></script>
    </head>
    <body
        ng-controller="appController"
        ng-cloak=""
    >
        <header
            class="navbar no-margin navbar-static-top"
            ng-if="strNomeUsuarioprojetoAmigo !== undefined"
        >
            <div class="container-fluid">
                <div class="row">
                    <ul
                        id="menu-slide"
                        class="nav navbar-nav navbar-left left"
                    >
                        <li>
                            <a
                                class="navbar-toggle"
                                data-toggle="offcanvas"
                            >
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                    <div
                        id="logo"
                        class="navbar-header col-sm-5 col-md-5"
                    >
                        <a
                            class="navbar-brand"
                            href="#/"
                            role="logo"
                        >
                            <span class="name">
                                Relatórios
                            </span>
                            <span class="sigla">Relatórios</span>
                        </a>
                    </div>
                    <div
                        id="navbar"
                        class="right"
                    >
                        <ul class="nav navbar-nav navbar-right no-margin-right">
                            <li class="dropdown">
                                <a
                                    class="dropdown-toggle active "
                                    data-toggle="dropdown"
                                    role="button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    <i
                                        class="icon-user fa fa-user"
                                        aria-hidden="true"
                                    ></i>
                                        <span>{{ strNomeUsuarioprojetoAmigo }}</span>
                                    <i
                                        class="fa fa-caret-down"
                                        aria-hidden="true"
                                    ></i>
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownMenu1"
                                >
                                    <li>
                                        <a href="#editar-senha">
                                            Editar senha
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" ng-click="doLogout()">
                                            Sair
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- nav-sidebar -->
        <aside
            id="sidebar"
            class="sidebar row-offcanvas"
            ng-if="strNomeUsuarioprojetoAmigo !== undefined"
        >
            <ul
                class="nav nav-sidebar"

                role="navigation"
            >
                <li>
                    <a
                        role="button"
                        data-toggle="collapse"
                        data-target="#nav-relatorios"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                    >
                        <span
                            class="menu-icon glyphicon glyphicon-list"
                            aria-hidden="true"
                        ></span>
                        Dashboard
                        <i
                            class="fa fa-angle-down arrow-close"
                            aria-hidden="true"
                        ></i>
                    </a>
                </li>
                <ul
                    class="second-nav collapse"
                    id="nav-relatorios"
                    role="navigation"
                >
                    <li ng-class="{ active: isActive('/') }">
                        <a href="#/">
                            <i
                                class="fa fa-caret-right"
                                aria-hidden="true"
                            ></i>
                            Dashboard
                        </a>
                    </li>
                </ul>
                <li>
                <a
                    role="button"
                    data-toggle="collapse"
                    data-target="#nav-cadastrar"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                    ng-if="intNivelprojetoAmigo === '3'"
                >
                    <span
                        class="menu-icon glyphicon glyphicon-pencil"
                        aria-hidden="true"
                    ></span>
                    Usuários
                    <i
                        class="fa fa-angle-down arrow-close"
                        aria-hidden="true"
                    ></i>
                </a>
                <ul
                    class="second-nav collapse"
                    id="nav-cadastrar"
                    role="navigation"
                >
                    <li ng-class="{ active: isActive('/usuarios')}">
                        <a href="#usuarios">
                            <i
                                class="fa fa-caret-right"
                                aria-hidden="true"
                            ></i>
                            Cadastro
                        </a>
                    </li>
                </ul>
            </li>
                <li>
                <a
                    role="button"
                    data-toggle="collapse"
                    data-target="#nav-grupos"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                    ng-if="intNivelprojetoAmigo === '3'"
                >
                    <span
                        class="menu-icon glyphicon glyphicon-pencil"
                        aria-hidden="true"
                    ></span>
                    Grupos
                    <i
                        class="fa fa-angle-down arrow-close"
                        aria-hidden="true"
                    ></i>
                </a>
                <ul
                    class="second-nav collapse"
                    id="nav-grupos"
                    role="navigation"
                >
                    <li ng-class="{ active: isActive('/grupos')}">
                        <a href="#criarGrupo">
                            <i
                                class="fa fa-caret-right"
                                aria-hidden="true"
                            ></i>
                            Criar Grupo
                        </a>
                    </li>
                </ul>
            </li>
            </ul>
        </aside>
        <!-- content -->
        <div
            id="content"
            class="row-offcanvas container-fluid"
        >
            <div class="row" ng-cloack="">
                <div ng-view></div>
            </div>
        </div>
    </body>
</html>
